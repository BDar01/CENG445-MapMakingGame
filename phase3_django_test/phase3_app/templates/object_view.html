<!-- phase3_app/templates/object_view.html -->
{% extends 'base.html' %}

{% block content %}
<html>
    <body>
        <svg height="400" width="400">
        {% for obj in objects %}
        <text x="{{ obj.x }}" y="{{ obj.y }}" fill="{{ obj.color }}" font-size="10px">{{ obj.name }}</text>
        <circle cx="{{ obj.x }}" cy="{{ obj.y }}" r="5" fill="{{ obj.color }}"/>
        {% endfor %}
        </svg> 
    </body>
</html>
{% endblock %}

{% block extra_scripts %}
    {% include 'exit_on_close.html' %}
{% endblock %}
